<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header header">
          <h4 class="fs-2 fw-bold">Registration</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="userForm" (submit)="formDone($event)">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="firstName"
                id="firstName"
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="lastName"
                id="lastName"
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                formControlName="userName"
                id="username"
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                id="password"
                placeholder="Enter password"
              />
            </div>
            <button type="submit" class="btn mt-4 px-3">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
